<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms Assignment</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="#" method="post">
      <h1>Contact Us</h1>
      <label>Name:</label>
      <input type="text" >
      <label>Email:</label>
      <input type="email">
      <label>Message:</label>
      <textarea cols="25" rows="5"></textarea>
      <input type="submit">
    </form>
    <form action="#" method="post">
      <h1>Log in</h1>
      <label>Username:</label>
      <input type="text">
      <label>Password:</label>
      <input type="password">
      <input type="submit" value="Login">
    </form>
    <form action="#" method="post">
      <h1>Survey</h1>
      <label>Name</label>
      <input type="text">
      <label>Age:</label>
      <input type="number">
      <label>Gender:</label>
      <input type="radio" name="gender">Male <br>
      <input type="radio" name="gender">Female <br>
      <input type="radio" name="gender">Other
      <label>Which Programming Languages Do You Know?</label>
      <input type="checkbox" name="prog"> Python <br>
      <input type="checkbox" name="prog"> Java <br>
      <input type="checkbox" name="prog"> C++ <br>
      <input type="checkbox" name="prog"> C# <br>
      <input type="checkbox" name="prog"> Javascript
      <label>Comment:</label>
      <textarea cols="25" rows="5"></textarea>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
